{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="{% static 'blog/css/common-css/fontawesome-free/css/all.min.css' %}"
          rel="stylesheet"  type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"
          rel="stylesheet">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static 'style.css' %}">

        <title>{% block title %}{% endblock %} - Scribe</title>
    </head>

    <body>
        <div class="wrapper">
            <nav id="sidebar">
                <div class='sidebar-header'>
                    <a class="navbar-brand" href="/">[LOGO]</a>
                </div>
                <br />
                <ul class="list-unstyled components">
                    <li><a class="navbar-link" href="/">Welcome!</a></li>
                    <li><a class="navbar-link" href="/shows/">Shows</a></li>
                </ul>
            </nav>

        {% block messages %}
            <div class="row">
                <div class="col-md-12">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="text-center font-weight-bold alert alert-dismissible fade show
                                 {% if message.level_tag == 'error' %}
                                 alert-danger
                                 {% else %}
                                 alert-{{ message.tags }}
                                 {% endif %}">
                                    {{ message }}
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                            </div>
                        {% endfor %}
                    {% endif %}
                </div>
            </div>
        {% endblock messages %}

        <div id="content" class="container">
            <center>
            {% block content %}{% endblock %}
            </center>
        </div>
    </body>
</html>
